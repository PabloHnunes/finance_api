name: finace_api deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  install:
    name: Install Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{runner.os}}-${{hashFiles('**/yarn.locks')}}
      - name: Install dependencies
        run: yarn install

  # deploy desenvolvimento
  deploy-development:
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://ec2-54-233-242-103.sa-east-1.compute.amazonaws.com
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v3
      - name: LocalHost Deployment
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{secrets.VM_TESTE_SSH_KEY}}
          ARGS: '-rlgoDzvc --delete'
          REMOTE_HOST : ${{vars.REMOTE_HOST}}
          REMOTE_USER : ${{vars.REMOTE_USER}}
          REMOTE_PORT: ${{vars.REMOTE_PORT}}
          TARGET: ${{vars.TARGET}}
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DEBUG: false
          envkey_SOME_API_KEY: "123456abcdef"
          envkey_SECRET_KEY: ${{ secrets.VM_TESTE_SSH_KEY }}
          envkey_DATABASE_URL: ${{secrets.DATABASE_URL}}
          envkey_PORT: ${{secrets.PORT}}
          envkey_PRIVATE_KEY_PATH: ${{secrets.PRIVATE_KEY_PATH}}
          envkey_PRIVATE_REFRESH_KEY_PATH: ${{secrets.PRIVATE_REFRESH_KEY_PATH}}
          directory: ${{vars.TARGET}}
          file_name: .env
          fail_on_empty: false
          sort_keys: false